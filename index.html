<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .popup {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .status {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>মাইনিং</h1>
        <p>ইউর মাইনিং রেট: <span id="miningRate">0.0001</span> DOGE</p>
        <p>মাইনিং সেশন টাইম: <span id="sessionTime">12:00:00</span></p>
        <p>মোট মাইনিং: <span id="totalMining">0.0000</span> DOGE</p>
        <p>মাইনিং সেশন: <span id="sessionCount">0</span></p>
        <button id="startButton">স্টার্ট মাইনিং</button>
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        // Initial Data from Local Storage
        let miningRate = parseFloat(localStorage.getItem('miningRate')) || 0.0001;
        let totalMining = parseFloat(localStorage.getItem('totalMining')) || 0.0000;
        let sessionCount = parseInt(localStorage.getItem('sessionCount')) || 0;
        let isMining = false;

        const miningRateEl = document.getElementById('miningRate');
        const totalMiningEl = document.getElementById('totalMining');
        const sessionCountEl = document.getElementById('sessionCount');
        const startButton = document.getElementById('startButton');
        const statusMessage = document.getElementById('statusMessage');

        // Update UI
        miningRateEl.textContent = miningRate.toFixed(4);
        totalMiningEl.textContent = totalMining.toFixed(4);
        sessionCountEl.textContent = sessionCount;

        // Start Mining Logic
        function startMining() {
            if (isMining) return;

            isMining = true;
            startButton.disabled = true;
            statusMessage.textContent = 'মাইনিং চলতেছে...';

            let sessionMining = 0.0000;
            let timeLeft = 12 * 60 * 60; // 12 hours in seconds

            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    sessionCount++;
                    miningRate += 0.0001;
                    totalMining += sessionMining;

                    // Save to Local Storage
                    localStorage.setItem('miningRate', miningRate);
                    localStorage.setItem('totalMining', totalMining);
                    localStorage.setItem('sessionCount', sessionCount);

                    // Reset UI and Values
                    sessionMining = 0.0000;
                    isMining = false;
                    startButton.disabled = false;
                    statusMessage.textContent = '';
                    miningRateEl.textContent = miningRate.toFixed(4);
                    totalMiningEl.textContent = totalMining.toFixed(4);
                    sessionCountEl.textContent = sessionCount;
                } else {
                    sessionMining += miningRate;
                    timeLeft -= 5;

                    // Update UI
                    totalMiningEl.textContent = (totalMining + sessionMining).toFixed(4);
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    document.getElementById('sessionTime').textContent =
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 5000); // Update every 5 seconds
        }

        startButton.addEventListener('click', startMining);
    </script>
</body>
</html>
