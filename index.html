<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .popup {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .status {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>মাইনিং</h1>
        <p>ইউর মাইনিং রেট: <span id="miningRate">0.0001</span> DOGE</p>
        <p>মাইনিং সেশন টাইম: <span id="sessionTime">12:00:00</span></p>
        <p>মোট মাইনিং: <span id="totalMining">0.0000</span> DOGE</p>
        <p>মাইনিং সেশন: <span id="sessionCount">0</span></p>
        <button id="startButton">স্টার্ট মাইনিং</button>
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    let miningRate = parseFloat(localStorage.getItem('miningRate')) || 0.0001;
    let totalMining = parseFloat(localStorage.getItem('totalMining')) || 0.0000;
    let sessionCount = parseInt(localStorage.getItem('sessionCount')) || 0;
    let isMining = false;

    const miningRateEl = document.getElementById('miningRate');
    const totalMiningEl = document.getElementById('totalMining');
    const sessionCountEl = document.getElementById('sessionCount');
    const startButton = document.getElementById('startButton');
    const statusMessage = document.getElementById('statusMessage');
    const sessionTimeEl = document.getElementById('sessionTime');

    miningRateEl.textContent = miningRate.toFixed(4);
    totalMiningEl.textContent = totalMining.toFixed(4);
    sessionCountEl.textContent = sessionCount;

    startButton.addEventListener('click', () => {
        if (isMining) return;
        isMining = true;
        startButton.disabled = true;
        statusMessage.textContent = 'মাইনিং চলতেছে...';

        let sessionMining = 0.0000;
        let timeLeft = 12 * 60 * 60;

        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                sessionCount++;
                miningRate += 0.0001;
                totalMining += sessionMining;

                localStorage.setItem('miningRate', miningRate.toFixed(4));
                localStorage.setItem('totalMining', totalMining.toFixed(4));
                localStorage.setItem('sessionCount', sessionCount.toString());

                isMining = false;
                startButton.disabled = false;
                statusMessage.textContent = '';
                miningRateEl.textContent = miningRate.toFixed(4);
                totalMiningEl.textContent = totalMining.toFixed(4);
                sessionCountEl.textContent = sessionCount;
            } else {
                sessionMining += miningRate;
                timeLeft -= 5;

                totalMiningEl.textContent = (totalMining + sessionMining).toFixed(4);
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                sessionTimeEl.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 5000);
    });
});
    </script>
</body>
</html>
